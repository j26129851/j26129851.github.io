      <h2 style="font-size:1cm">  歷史</h2>
      <h3 style="font-size:1cm">  根據大靂理論，宇宙在約138億年前，由一個密度極大且溫度極高的物質，在不停濃縮產生了巨大的壓力後向外擴張，又稱
        「大霹靂」，在不久後宇宙塵埃開始沉澱，產生許多恆星，每個恆星也逐漸形成星系。</h1>
      <h1 style="font-size:1cm">  相關事件:<br>125億年前，銀河系也逐漸成形。<br>110億年前，宇宙的溫度開始下降，
        富含金屬元素的恆星也相繼出現。<br>100億年時，第一個星系出現了。<br>65億年前，地球誕生了。</h1>
